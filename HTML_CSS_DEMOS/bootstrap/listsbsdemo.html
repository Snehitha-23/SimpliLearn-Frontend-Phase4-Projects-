<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lists with bootstrap</title>
</head>
<body>
    <div>
        <h3>Demo for ordered List</h3>
    <ol>
        <li>Cricket</li>
        <li>Hockey</li>
        <li>
            FootBall
        </li>
        <li>Socker</li>
        <li>Baseball</li>
    </ol>
    <br/>
    <br/>
    <h3>Demo for unordered List</h3>
    <ul class="list-group list-group-horizontal ">
        <li class="list-group-item active">Cricket</li>
        <li  class="list-group-item list-group-item-info">Hockey</li>
        <li  class="list-group-item">
            FootBall
        </li>
        <li  class="list-group-item">Socker</li>
        <li  class="list-group-item">Baseball</li>
    </ul>
    </div>  
<h3>Lists links demo</h3>
    <div class="list-group">
        <!-- # refers to same page and action here is for hover -->
<a href="#" class="list-group-item list-group-item-action ">Home</a>
<a href="#" class="list-group-item list-group-item-action">Register</a>
<a href="#" class="list-group-item list-group-item-action">Login</a>
    </div>
<br/> 
<br/>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-centre">
        Inbox
        <span class="badge badge-primary badge-pill">12</span>
    </li>
</ul>


<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-centre">
        Spam
