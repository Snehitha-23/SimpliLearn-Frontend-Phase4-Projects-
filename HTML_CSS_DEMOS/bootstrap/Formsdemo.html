        <h1>Demo-6 for validation</h1>
        <!-- class was valifated makes validate before submitting annd
        make all inputs to required="true..add validfeedback,invalidfeedback" -->
        <form method="post" action="#" class="was-validated">
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input id="email" class="form-control" required ="true" type="Email" name="email" placeholder="Enter email id">

                              </div>
            </div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
