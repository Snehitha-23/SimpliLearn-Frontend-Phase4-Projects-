<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<title>Button Demo</title>
</head>
<body>
    <h1>Button BS Demos</h1>
    <h2><u>Demo-1</u></h2>
<div class="btn-group" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Home</button>
    <button class="btn btn-secondary" type="button">Register</button>
    <button class="btn btn-success" type="button">Login</button>
</div>
<h2><u>Demo-2</u></h2>
<div class="btn-group-vertical" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Home</button>
    <button class="btn btn-secondary" type="button">Register</button>
    <button class="btn btn-success" type="button">Login</button>
</div>

<h2><u>Demo-3</u></h2>
<div class="btn-group" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Home</button>
    <button class="btn btn-secondary" type="button">Register</button>
    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Login</button>
 <!-- can add dropdown-menu-right -->
    <div class="dropdown-menu ">
        <a class="dropdown-item active" href="#">As Trainer</a>
        <a class="dropdown-item" href="#">As Trainee</a>
        <a class="dropdown-item" href="#">As Manager</a>
        <a class="dropdown-item" href="#">As Admin</a>
    </div>
</div>

<h2><u>Demo-4</u></h2>
<div class="btn-group" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Home</button>
    <button class="btn btn-secondary" type="button">Register</button>
    <div class="dropup">    
        <!-- drpodown dropup is we can see menu top side arrowupside -->
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Login</button>
    <div class="dropdown-menu ">
        <a class="dropdown-item active" href="#">As Trainer</a>
        <a class="dropdown-item" href="#">As Trainee</a>
        <a class="dropdown-item" href="#">As Manager</a>
        <a class="dropdown-item" href="#">As Admin</a>
    </div>
</div>
</div>
<h2><u>Demo-5 on collapse data</u></h2>
<div class="container">
    <p>Click on Below button to see data collapse</p>
    <button class="btn btn-primary" data-toggle="collapse" data-target="#col" type="button">Collapse</button>
    <div id="col" class="collapse">
        I will be visble when you click the button and will collapse as you click it again
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
