<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Demo</title>
</head>
<body>
    <h1>Test Pop ups</h1>
    <button onclick="hialert()">Test Alert</button>
    <button onclick="hiprompt()">Test Prompt</button>
    <button onclick="hiconfirm()">Test Confirm</button>
    <script>
        // with OK
        function hialert(){
            alert("Hello World from Alert");
        }
        // with some text also
        function hiprompt(){
            let x=prompt("Please enter your email to continue....")

            if(x==''){

                document.write("User didnt enter email");

            }else{

                document.write("Your email is "+x);

            }
        }
        // with ok and cancel
        function hiconfirm(){
          let b=confirm("Do you wish to continue?");
if(b){
    document.write("User said YES");
}
else{
    document.write("User said NO");
}
        }
        // string methods practise
    </script>
</body>
</html>
