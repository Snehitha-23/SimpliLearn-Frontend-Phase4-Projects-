<body>
<h1><u>Add Data to Table Demo</u></h1>
<div class="container" style="width: 50%;">
    <h1>Add the country names you know</h1>
<table class="table table-light table-bordered table-striped" id="countryList">
<thead class="thead-dark">
    <tr>
        <th>Country Names</th>
    </tr>
</thead>
<tbody>
    
</tbody>
</table>
</div>
<div class="container">
<form >
Enter Country name
<input class="form-control" type="text" id="country">
<button class="btn btn-primary" type="button" onclick="addCountry()">Add</button>
</form>
</div>

<script>
    function addCountry(){
        let country=document.getElementById("country").value;
        if(country.length==0){
            alert("Plaese enter country name and then add ");
            return false;

        }
        else{
            let table=document.getElementById("countryList").getElementsByTagName("tbody")[0];
            let newRow=table.insertRow(table.length);
            let data=newRow.insertCell(0);
            data.innerText=country;
            //for resetting
            document.getElementById("country").value="";
            return true;
        }
    }
</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
